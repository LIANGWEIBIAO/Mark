<script>
   

    $(".alert").on("click", function () {
        valert("你参加的活动马上就要开始啦，点击参加", function () {
            toast('确定参加')
        })
    })



    $(".comfirm").on("click", function () {
        vconfirm({
            content: "你参加的活动马上就要开始啦，点击参加",
            sureCb: function () {
                toast('确定参加')
            },
            cancelCb: function () {
                toast('取消参加')
            }
        })
    })
</script>
