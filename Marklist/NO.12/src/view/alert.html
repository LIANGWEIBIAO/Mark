<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/alert.css">
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="../css/alert.css">
    @@include('./include/source.html')
    <title>alert</title>

</head>

<body>
        @@include('./include/header.html',{"title": "alert"})
    <div class="toast-container">
        <button class="btn alert">alert</button>
        <button class="btn comfirm">comfirm</button>
    </div>
</body>

</html>
<script src="../js/toast.js"></script>
<script src="../js/alert.js"></script>
<script>
   

    $(".alert").on("click", function () {
        valert("你参加的活动马上就要开始啦，点击参加", function () {
            toast('确定参加')
        })
    })



    $(".comfirm").on("click", function () {
        vconfirm({
            content: "你参加的活动马上就要开始啦，点击参加",
            sureCb: function () {
                toast('确定参加')
            },
            cancelCb: function () {
                toast('取消参加')
            }
        })
    })
</script>
