<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="./rest.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.validate.js"></script>
</head>

<body>
    <div class="register">
        <div class="zr_layout">
            <div class="content ">
                <div class="tabs">
                    <form class="list_4">
                        <div class="input_basic_data">输入基本资料</div>
                        <div class="basic_data">
                            <div class="row">
                                <span>真实姓名：</span>
                                <input name="username" class="has_boxshaw real_name username" type="text" placeholder="请填写与身份证相符的真实姓名">
                            </div>
                            <div class="row">
                                <span>所在学校：</span>
                                <input name="school" class="has_boxshaw sz_school" type="text" placeholder="请输入您所执教的学校">
                            </div>
                            <div class="row">
                                <span>手机号码：</span>
                                <input name="phone_number" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="11" class="has_boxshaw zs_phone" type="text" placeholder="请输入能联系到您的电话号码">
                            </div>
                            <div class="row">
                                <span>邮箱号码：</span>
                                <input name="email"  class="has_boxshaw zs_phone" type="text" placeholder="请输入能联系到您的电话号码">
                            </div>
                            <div class="row">
                                <span>我身份证：</span>
                                <input name="checkID" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="20" class="has_boxshaw zs_phone" type="text" placeholder="请输入能联系到您的电话号码">
                            </div>
                            <div class="row">
                                <span>验证码：</span>
                                <input name="code" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="6" class="has_boxshaw codeTextInput" type="text" placeholder="请输入手机收到的验证码">
                                <input class="fl code" type="button" value="发送验证码">
                            </div>
                            <div class="row">
                                <span>登录密码：</span>
                                <input name="password" class="has_boxshaw password1" type="password" placeholder="请输入您的个人登录密码">
                            </div>
                            <div class="row">
                                <span>重复密码：</span>
                                <input name="confirm_password" class="has_boxshaw password2" type="password" placeholder="请再次输入您的个人登录密码">
                            </div>
                            <input class="submitBtn" type="button" value="提交资料">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/index.js"></script>
