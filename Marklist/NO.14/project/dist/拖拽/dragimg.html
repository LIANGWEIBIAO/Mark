<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <title>Document</title>
    <style>
        .drop_wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .drop_wrap .drop_content {
            width: 400px;
            height: 400px;
            background: pink;
            position: relative;
            overflow: hidden;
        }

        .drop_wrap .drop_content .drop_el {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 1024px;
            height: 692px;
            background: url('../images/SpongeBob/3.jpg') no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="drop_wrap">
        <div class="drop_content">
            <div class="drop_el" id="drop_el">
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    var div1 = document.getElementById("drop_el");
    var wrap = $('.drop_content')[0];
    var maxY = div1.offsetHeight - wrap.offsetHeight
    div1.onmousedown = function (ev) {
        ev.stopPropagation();
        ev.preventDefault();
        var oevent = ev || event;

        var distanceX = oevent.clientX - div1.offsetLeft;
        var distanceY = oevent.clientY - div1.offsetTop;

        document.onmousemove = function (ev) {

            //保证拖拽框一直保持在浏览器窗口内部，不能被拖出的浏览器窗口的范围
            var l = ev.clientX - distanceX;
            var t = ev.clientY - distanceY;
            // if (l < 0) {
            //     l = 0;
            // } else if (l > wrap.offsetWidth - div1.offsetWidth) {
            //     l = wrap.offsetWidth - div1.offsetWidth;
            // }
            // if(t<0){
            //     t=0;
            // }else if(t>wrap.offsetHeight - div1.offsetHeight){
            //     t = wrap.offsetHeight - div1.offsetHeight;
            // }t
            var maxY = -(div1.offsetHeight - wrap.offsetHeight)
            var maxL = -(div1.offsetWidth - wrap.offsetWidth);
            if (t < maxY) {
                t = maxY;
            } else if (t > 0) {
                t = 0;
            }
            console.log();

            if (l > 0) {
                l = 0;
            } else if (l < maxL) {
                l = maxL;
            }





            div1.style.left = l + "px";
            div1.style.top = t + "px";
        };
        document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
        };;
    };
</script>
