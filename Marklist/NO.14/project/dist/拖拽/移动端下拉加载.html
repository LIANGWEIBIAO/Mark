<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义滚动条</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/drag.css">
    <!-- https://blog.csdn.net/qyaroon/article/details/51153794 -->
</head>

<body>
    <div class="wrap_xljz">
        <div class="v_scrollView">
            <ul class="v_scrollContent">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
                <li>17</li>
                <li>18</li>
                <li>19</li>
                <li>20</li>
            </ul>
        </div>
    </div>
</body>

</html>
<script src='https://cdn.bootcss.com/jquery/3.3.1/jquery.js'></script>;
<script>
    //手指触摸开始，记录div的初始位置
    var scrollContent = $('.v_scrollContent')[0];
    var distanceY; // 初始位置
    scrollContent.addEventListener('touchstart', function (e) {
        e.preventDefault();
        distanceY = e.touches[0].pageY - this.offsetTop;
        // oT = touch.clientY - this.offsetTop;
        //阻止页面的滑动默认事件
        document.addEventListener("touchmove", defaultEvent, false);
    });
    //触摸中的，位置记录
    scrollContent.addEventListener('touchmove', function (e) {
        e.preventDefault();
        this.style.top = e.touches[0].pageY - distanceY + 'px';
        // this.style.left = oLeft + 'px';
        // this.style.top = oTop + 'px';

    });
    //触摸结束时的处理
    scrollContent.addEventListener('touchend', function () {
        document.removeEventListener("touchmove", defaultEvent);
    });

    function defaultEvent(e) {
        e.preventDefault();
    }
</script>
