<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义滚动条</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/drag.css">
    <!-- https://blog.csdn.net/qyaroon/article/details/51153794 -->
</head>

<body>
    <div class="wrap">
        <div class="drag_container">
            <div class="conent wrapper">
                <ul class="scroller">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                    <li>14</li>
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                    <li>19</li>
                </ul>
            </div>
            <div class="bar_wrap">
                <div class="bar"></div>
            </div>
        </div>
    </div>
</body>

</html>
<script src='https://cdn.bootcss.com/jquery/3.3.1/jquery.js'></script>;
<script>
    var wrapper = $('.wrapper')[0];
    var elBox = $('.scroller')[0];
    elBox.onmousedown = function (e) {
        e.preventDefault();

        //记录下鼠标的x和y坐标  
        var mouseDownX = e.clientY
        //记录下元素的x和y坐标
        var initX = this.offsetLeft;  

        document.onmousemove = function (ev) {
            //移动元素y = 现在鼠标y - 原来鼠标y + 原来元素y  
            var t = ev.clientY - mouseDownX + initX;

            elBox.style.top = t + "px";

        }
        
        document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
        };;
    };
</script>
