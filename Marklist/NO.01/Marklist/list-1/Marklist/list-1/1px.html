<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>1px-border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html {
            background: #f9f9f9;
            line-height: 1.6;
        }
        .demo {
            margin: 0 1em;
        }
        .item {
            margin-bottom: 1em;
            padding: 1em;
            background: #fff;
        }
        .no-margin {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="1px.css">
</head>
<body>
    <div class="demo">
        <p>上边框</p>
        <div class="item ratina-bd bd-t"></div>
        <p>右边框</p>
        <div class="item ratina-bd bd-r"></div>
        <p>下边框</p>
        <div class="item ratina-bd bd-b"></div>
        <p>左边框</p>
        <div class="item ratina-bd bd-l"></div>
        <p>上下边框</p>
        <div class="item ratina-bd bd-t bd-b"></div>
        <p>左右边框</p>
        <div class="item ratina-bd bd-l bd-r"></div>
        <p>上左边框</p>
        <div class="item ratina-bd bd-t bd-l"></div>
        <p>上右边框</p>
        <div class="item ratina-bd bd-t bd-r"></div>
        <p>下左边框</p>
        <div class="item ratina-bd bd-b bd-l"></div>
        <p>下右边框</p>
        <div class="item ratina-bd bd-b bd-r"></div>
        <p>上左右边框</p>
        <div class="item ratina-bd bd-t bd-l bd-r"></div>
        <p>下左右边框</p>
        <div class="item ratina-bd bd-b bd-l bd-r"></div>
        <p>全边框</p>
        <div class="item ratina-bd bd-all"></div>
        <p>圆角</p>
        <div class="item ratina-bd bd-radius"></div>
        <p>虚线</p>
        <div class="item ratina-bd bd-all bd-dashed"></div>
        <p>单边虚线</p>
        <div class="item ratina-bd bd-t bd-dashed"></div>
        <p>双边虚线</p>
        <div class="item ratina-bd bd-t bd-b bd-dashed"></div>
        <p>hr</p>
        <hr>
        <div>HelloWorld</div>
        <div>class="hr"</p>
        <div class="hr"></div>
        <div class="item">在模拟器高dpr下，边框会细到看不清。用手机浏览器效果更佳。</div>
    </div>
</body>
</html>
